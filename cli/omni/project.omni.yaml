# yaml-language-server: $schema=../../artifacts/json-schemas/project.json
name: omni

tasks:
  test: cargo test -p omni

  build:
    command: cargo build --release --package omni
    dependencies:
      - test

  install:
    command: cargo install --path .
    dependencies:
      - build

dependencies:
  - omni_core
  - env_loader
  - config_utils
  - omni_types
